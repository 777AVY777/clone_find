
[Service]
Access-Control-Allow-Origin=*

ServicePort=20002
ServiceStatusClients=*.*.*.*
ServiceControlClients=*.*.*.*

[Server]
AllowFileServer=TRUE
// Serve IDOL Admin out of the "admin" directory
AllowedOutputDirectoryCSVs=./admin

AdminClients=127.0.0.1,*.*.*.*
Port=20000
Threads=2

[Logging]
LogDirectory=./logs
LogArchiveDirectory=./logs/archive
LogOutputLogLevel=TRUE

//these values apply to all streams, override on an individual basis
LogExpireAction=previous
LogTime=true
MaxLogSizeKbs=20000
LogLevel=normal

0=ApplicationLogStream
1=LicenseLogStream
2=ConfigLogStream

[ApplicationLogStream]
LogFile=Application.log
LogTypeCSVs=application

[LicenseLogStream]
LogFile=License.log
LogTypeCSVs=license

[ConfigLogStream]
LogFile=Config.log
LogTypeCSVs=config
