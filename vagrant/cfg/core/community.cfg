[License]
LicenseServerHost=192.168.249.20
LicenseServerACIPort=20000

[Service]
ServicePort=9032
ServiceControlClients=*
ServiceStatusClients=*
Access-Control-Allow-Origin=*


[Server]
Port=9030
QueryClients=*
AdminClients=*
// The number of ACI threads
Threads=4
MaxInputString=16000
XSLTemplates=FALSE

AllowFileServer=TRUE
// Serve IDOL Admin out of the "admin" directory
AllowedOutputDirectoryCSVs=./admin

[Paths]
UserPath=./users

[User]
XmlTempDirectory=./temp/userxml
MaxAgents=15
IndexFieldCSVs=drelanguagetype
InactiveUserDeleteDuration=240months

[UserSecurityFields]
0=username
1=password
2=group
3=domain

[Security]
DefaultSecurityType=0
DocumentSecurity=TRUE
SyncRolesFromGroups=FALSE
SecurityUsernameDefaultToLoginUsername=FALSE
0=Autonomy

// Chage security info keys to random different numbers
SecurityInfoKeys=927,847,826,183

[Autonomy]
Library=./modules/uas_autnsecurity
EnableLogging=FALSE
// No group server
DocumentSecurity=FALSE
SecurityFieldCSVs=none

[Role]
DefaultRolename=everyone
AutoSetDatabases=TRUE
DatabasePrivilege=databases

[Agent]
DynamicAgentFields=TRUE
DreCombine=Simple
DreSentences=3
DreCharacters=300
DrePrint=All
DreSummary=Context
DontCopyAgentFields=emailaddress
ResultsCacheDuration=60
AgentResultsCacheDuration=60
AgentIndexFieldCSVs=drelanguagetype

[Profile]
DreCombine=Simple
DreSentences=3
DreCharacters=300
DrePrint=All
DreSummary=Context
ResultsCacheDuration=60
AgentResultsCacheDuration=60
DreMaxQueryTerms=20

[ProfileNamedAreas]
0=default
1=authored

[Community]
ExpandQuery=FALSE
ExpandQueryLog=FALSE
ExpandQueryMinScore=60
ExpandQueryMaxResults=30
ExpandQueryMaxScore=80

[UserStructure]
MaxAgents=20
AgentTrainingLength=512
TermSize=20
SecurityFieldLength=64
AgentFixedFieldLength=1

[AgentDRE]
Host=localhost
ACIPort=9050

[DataDRE]
Host=localhost
ACIPort=9050
Timeout=10000

[Custom]

[Logging]
LogArchiveDirectory=logs/archive
LogDirectory=logs
// These values apply to all streams, override on an individual basis
LogTime=TRUE
LogEcho=TRUE
LogLevel=full
OldLogFileAction=compress
LogOldAction=move
LogHistorySize=50
MaxLogSizeKbs=10240
// Log streams
0=ApplicationLogStream
1=ActionLogStream
2=UserLogStream
3=TermLogStream

[ApplicationLogStream]
LogFile=application.log
LogTypeCSVs=application

[ActionLogStream]
LogFile=action.log
LogTypeCSVs=action

[UserLogStream]
LogFile=user.log
LogTypeCSVs=user

[TermLogStream]
LogFile=term.log
LogTypeCSVs=term

[LanguageTypes]
DefaultLanguageType=englishASCII
DefaultEncoding=UTF8
