[License]
LicenseServerHost=192.168.249.20
LicenseServerACIPort=20000

[Service]
ServicePort=9052
ServiceControlClients=*
ServiceStatusClients=*
Access-Control-Allow-Origin=*

[Server]
Port=9050
IndexPort=9051
IndexClients=*
QueryClients=*
AdminClients=*

AllowFileServer=TRUE
// Serve IDOL Admin out of the "admin" directory
AllowedOutputDirectoryCSVs=./admin

MaximumThreads=4
MaxInputString=250000
MaxQueryTerms=250000
DelayedSync=FALSE

DateFormatCSVs=SHORTMONTH#SD+#SYYYY,DD/MM/YYYY,YYYY/MM/DD,YYYY-MM-DD,EPOCHSECONDS
IDXFieldPrefix=DOCUMENT
KillDuplicates=*/DREREFERENCE,*/reference
CombineFieldsCSVs=*/DREREFERENCE
DocumentDelimiterCSVs=*/DOCUMENT
CantHaveFieldCSVs=*/DRESTORECONTENT,*/CHECKSUM,*/DREWORDCOUNT,*/DRETYPE,*/IMPORTBODYLEN,*/IMPORTMETALEN,*/IMPORTLINKLEN,*/IMPORTTITLELEN,*/IMPORTQUALITY,*/DREPAGE,*/DREFILENAME,*/dredoctype
SplitNumbers=FALSE
InternalCache=FALSE
AgentBooleanCacheField=*/BOOLEANRESTRICTION
FieldTextCacheField=*/FIELDTEXTRESTRICTION

[TermCache]
TermCacheMaxSize=0

[IndexCache]
IndexCacheMaxSize=51200

[SectionBreaking]
MinFieldLength=80
MaxSectionLength=2000

[Paths]
DyntermPath=./dynterm
NodetablePath=./nodetable
RefIndexPath=./refindex
MainPath=./main

