<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th><%= i18n[i18nTableHeader] %></th>
            <th class="modal-columns"></th>
        </tr>
    </thead>
    <tbody>
        <% _.each(rows, function(checked, row) { %>
            <% if(row){ %>
                <tr>
                    <td><%- row %></td>
                    <td class="modal-columns">
                        <input name="<%-inputName%>" type="radio" data-row-name="<%- row %>" <%= checked ? 'checked' : '' %>>
                    </td>
                </tr>
            <% } %>
        <% }); %>
    </tbody>
</table>
