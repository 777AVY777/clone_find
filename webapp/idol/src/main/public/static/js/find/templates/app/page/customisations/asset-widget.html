<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading"><%-title%></div>
        <div class="panel-body">
            <%-description%>
        </div>
        <div class="panel-body">
            <form class="dropzone <%-imageClass%>" action="#"></form>
        </div>
        <hr/>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-5">
                    <div class="asset-dropdown"><i title="<%-i18n['customisations.delete.title']%>" class="hp-icon hp-delete delete-asset hidden clickable m-l-sm"></i></div>
                </div>
                <div class="col-sm-7">
                    <div class="asset-image <%-imageClass%>" style="height: <%-this.height%>px; width: <%-this.width%>px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
