<div class="col-md-12 <%- fixedHeight ? '': 'full-height' %>">
    <% if (showSlider) { %>
        <div class="flex-row m-b-sm">
            <div class="m-r-lg flex-row slider-block">
                <div class="m-r-md">
                    <label><%-i18n['search.topicMap.fast']%></label>
                </div>
                <div>
                    <input class="speed-slider" type="range">
                </div>
                <div class="m-l-md">
                    <label><%-i18n['search.topicMap.accurate']%></label>
                </div>
            </div>
        </div>
    <% } %>
    <div class="entity-topic-map-error hide">
        <%= errorTemplate %>
    </div>
    <div class="entity-topic-map-empty">
        <p class="result-message"><%-i18n['search.topicMap.empty']%></p>
    </div>
    <div class="entity-topic-map-loading m-t-lg">
        <%= loadingHtml %>
    </div>
    <div class="entity-topic-map <%- fixedHeight ? 'fixed-height': '' %>"></div>
</div>
