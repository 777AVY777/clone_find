<div class="default-result-container" data-uid="<%- user.uid %>">
    <span class="pull-left m-t-xs text-muted m-r-sm content-type"><i class="hp-icon hp-user-m"></i></span>
    <div class="results-contents">
        <h4 class="pull-left m-b-nil m-t-xs result-header"><%- user.username %></h4>
        <span class="document-reference shorten"><%- user.emailaddress || '' %></span>
    </div>
</div>
