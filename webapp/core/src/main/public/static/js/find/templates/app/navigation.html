<div class="find-navbar navbar navbar-static-top">
    <div class="nav-menu-btn-container top-nav-menu-button nav-menu-btn-container-top-light hidden">
        <a class="nav-menu-toggle-btn" href="">
            <i class="hp-icon hp-menu-skinny"></i>
        </a>
    </div>
    <span class="find-logo-small top-nav navbar-brand m-l-sm m-t-sm navbar-hidden hidden"></span>
    <% if(data.username) { %>
        <span class="nav navbar-nav navbar-right navbar-username shorten"><%-data.username%></span>
    <% } %>
    <ul class="nav navbar-nav navbar-right drop-list">
        <li class="dropdown navbar-top-link">
            <a class="dropdown-toggle clickable" data-toggle="dropdown"><i class="hp-icon hp-settings hp-fw"></i></a>
            <ul class="dropdown-menu" role="menu">
                <% if(data.username) { %>
                    <li class="not-clickable">
                        <a class="bold username shorten"><%- data.username %></a>
                    </li>
                    <li class="divider"></li>
                <% } %>
                <%= data.menuItems(data) %>
                <li>
                    <a class="clickable navigation-logout"><i class="hp-icon hp-steps hp-fw text-muted"></i> <%-data.i18n['app.logout']%></a>
                </li>
            </ul>
        </li>
    </ul>
</div>
