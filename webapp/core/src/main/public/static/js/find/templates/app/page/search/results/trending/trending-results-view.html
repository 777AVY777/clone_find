<div class="col-md-12">
    <div >
        <div class="trending-field-selector inline"></div>
        <span class="trending-range-selector hide"></span>
        <button class="trending-snap-to-now btn btn-primary hide">
            <i class="fa fa-step-forward"></i>
        </button>
        <span class="m-l-lg trending-slider hide">
            <span class="m-r-md">
                <%- i18n['search.resultsView.trending.bucketSlider.fewerBuckets'] %>
            </span>
            <span>
                <input class="speed-slider inline" type="range">
            </span>
            <span class="m-l-md">
                <%- i18n['search.resultsView.trending.bucketSlider.moreBuckets'] %>
            </span>
        </span>
    </div>
    <div class="trending-error hide"></div>
    <div class="trending-empty result-message hide">
        <%- i18n['search.resultsView.trending.empty'] %>
    </div>
    <div class="trending-loading loading-spinner loading-spinner-lg hide">
        <i class="fa fa-spinner fa-spin"></i> <%- i18n['app.loading'] %>
    </div>
    <div class="trending-chart hide"></div>
</div>
