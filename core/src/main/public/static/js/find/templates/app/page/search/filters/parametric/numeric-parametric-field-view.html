<h4><%-fieldName%></h4>
<svg class="chart">
</svg>
<div>
    <form>
        <div class="row">
            <div class="col-sm-9">
                <input class="numeric-parametric-min-input" type="text" title="min-value" size="5"/>
            </div>
            <div class="col-sm-3">
                <input class="pull-right numeric-parametric-max-input" type="text" title="max-value" size="5"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <a class="numeric-parametric-no-min numeric-parametric-field-control" role="button">No Min</a>
            </div>
            <div class="col-sm-4">
                <a class="numeric-parametric-reset numeric-parametric-field-control" role="button">Reset</a>
            </div>
            <div class="col-sm-3">
                <a class="pull-right numeric-parametric-no-max numeric-parametric-field-control" role="button">No Max</a>
            </div>
        </div>
    </form>
</div>
