<div class="form-group indexes-list-group">
    <% if(indexes) { %>
        <label class="control-label settings-label">Indexes list: </label>
        <% _.each(indexes, function(index) { %>
            <label class="checkbox">
                <input type="checkbox" value="<%- index.index %>"><%- index.index %> <%= index.private ? '(private)' : '' %>
            </label>
        <% }) %>
    <% } %>
</div>
