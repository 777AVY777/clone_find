<div class="btn-group">
    <a class="dropdown-toggle btn text-primary" data-toggle="dropdown">
        <span class="unstyled-text"><%-i18n['search.resultsSort']%></span>
        <span class="current-search-sort"><%- i18n['search.resultsSort.relevance'] %></span>
        <span><i class="icon-chevron-down" aria-hidden="true"></i></span>
    </a>
    <ul class="search-results-sort dropdown-menu" role="menu">
        <% _.each(sortTypes, function(type) { %>
        <li data-sort="<%=type%>">
            <a class="clickable"><%-i18n['search.resultsSort.' + type]%></a>
        </li>
        <% }); %>
    </ul>
</div>
