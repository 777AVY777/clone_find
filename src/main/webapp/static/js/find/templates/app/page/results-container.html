<div class="main-results-container span4" data-rel="results" data-reference="<%-reference %>">
    <a href="<%-reference %>" class="result-header">
        <h4><%- title %></h4>
    </a>
    <p class="result-summary">
        <%= summary %>
        <% if(summary.length > 200) { %>
            <a href='<%-reference %>'>&#91;...&#93;</a>
        <% } %>
    </p>

    <em class="pull-right">Database: <%- index %></em>
</div>
