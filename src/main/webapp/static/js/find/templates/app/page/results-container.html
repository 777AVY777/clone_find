<div class="main-results-container span5 drop-shadow" data-rel="results" data-reference="<%-reference %>">
    <a href="<%-href %>" class="result-header">
        <h4><%- title %></h4>
    </a>
    <p class="result-summary">
        <%= summary %>
        <% if(summary.length > 200) { %>
            <a href='<%-href %>' class="dots">&#91;...&#93;</a>
        <% } %>
    </p>
    <p>
        <% if (date) { %>
            <span class="pull-left no-bottom-margin">
                <%- date %>
            </span>
        <% } %>
        <% if (promotion) { %>
            <span class="pull-right no-bottom-margin">
                <small><i class="icon-star"></i> Promoted</small>
            </span>
        <% } %>
    </p>
</div>
