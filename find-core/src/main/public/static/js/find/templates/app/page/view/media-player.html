<div>
    <<%= media %> src="<%- url %>#t=<%- offset %>" preload="auto" class="preview-media-player" controls>
        <% if ('image' != media) { %>
            <p>
                    Your browser does not support HTML5 <%= media %>.  To view this content, please use a different browser.
            </p>
        <% } %>
    </<%= media %>>
</div>
