<div class="col-md-12">
    <%-i18n['search.topicmap.clustering']%>
    <% _.each(clusteringModes, function(mode) { %>
        <label class="radio i-check clickable">
            <input type="radio" <%= mode.value === selectedMode ? 'checked' : ''%> value="<%=mode.value%>" name="<%=cid%>-cluster-mode">
            <%-mode.text%>
        </label>
    <% }); %>
    <label class="slider-input">
        <span><%-i18n['search.topicMap.relevance']%></span>
        <input class="relevance-slider" type="text"/>
    </label>
    <label class="slider-input">
        <span><%-i18n['search.topicMap.topics']%></span>
        <input class="count-slider" type="text"/>
    </label>
    <div class="topic-map m-t-sm"></div>
</div>
