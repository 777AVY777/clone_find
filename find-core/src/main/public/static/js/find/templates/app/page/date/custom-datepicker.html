<div class="search-dates-wrapper m-l-md hide">
    <form class="form-inline">
        <div class="form-group">
            <h6><%-i18n['app.from']%></h6>
            <div class="input-group m-l-sm m-b-sm">
                <div class="input-group date results-filter-min-date">
                    <input type="text" class="form-control" value="">
                    <span class="input-group-addon date-select">
                        <i data-date-icon="fa fa-calendar" class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <h6><%-i18n['app.until']%></h6>
            <div class="input-group m-l-sm m-b-sm">
                <div class="input-group date results-filter-max-date">
                    <input type="text" class="form-control" value="">
                    <span class="input-group-addon date-select">
                        <i data-date-icon="fa fa-calendar" class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>

    </form>
</div>
